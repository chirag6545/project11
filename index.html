<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <!-- MDB -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
   
  <title>Project 11</title>
</head>
<body>
  <div class="container">
    <h1>Personal Details</h1>
    <table>
      <tr>
        <td><label for="firstname">First Name:</label></td>
        <td><input type="text" id="firstname" placeholder="Enter your first name"></td>
      </tr>
      <tr>
        <td><label for="lastname">Last Name:</label></td>
        <td><input type="text" id="lastname" placeholder="Enter your last name"></td>
      </tr>
      <tr>
        <td><label for="contact">Contact:</label></td>
        <td><input type="tel" id="contact" placeholder="Enter your contact"></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" placeholder="Enter your email"></td>
      </tr>
      <tr>
        <td><label for="gender">Gender:</label></td>
        <td>
          <select id="gender">
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="hobbies">Hobbies:</label></td>
        <td>
          <input type="checkbox" id="sport" name="hobbies" value="sport">
          <label for="sport">Sport</label><br>
          <input type="checkbox" id="reading" name="hobbies" value="reading">
          <label for="reading">Reading</label><br>
          <input type="checkbox" id="writing" name="hobbies" value="writing">
          <label for="writing">Writing</label>
        </td>
      </tr>
      <tr>
        <td colspan="2"><button id="submitBtn" disabled>Submit</button></td>
      </tr>
    </table>
    <div id="successMessage" class="hidden"></div>
  </div>
   <script type="module" src="main.js"></script>
</body>
</html>
